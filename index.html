<body>
  <div class="container">
    <h1>ðŸ”® OrÃ¡culo MÃ­stico</h1>
    <input type="text" id="pregunta" placeholder="Haz tu pregunta..." />
    <button onclick="consultarOraculo()">Consultar</button>
    <p id="respuesta"></p>

  <!-- PartÃ­culas y destellos evitando el Ã¡rea del container -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.querySelector('.container');
      const rect = container.getBoundingClientRect();

      function getOutsidePosition() {
        let x, y;
        do {
          x = Math.random() * window.innerWidth;
          y = Math.random() * window.innerHeight;
        } while (
          x >= rect.left &&
          x <= rect.right &&
          y >= rect.top &&
          y <= rect.bottom
        );
        return { x, y };
      }

      // PartÃ­culas (mÃ¡s grandes y mÃ¡s lentas)
      for (let i = 0; i < 80; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const pos = getOutsidePosition();
        p.style.left = pos.x + 'px';
        p.style.top = pos.y + 'px';
        p.style.animationDuration = (12 + Math.random() * 8) + 's';    /* 12sâ€“20s */
        p.style.animationDelay = (Math.random() * 10) + 's';
        p.style.width = p.style.height = (Math.random() * 10 + 8) + 'px'; /* 8pxâ€“18px */
        document.body.appendChild(p);
      }

      // Destellos de luz (light flares)
      for (let i = 0; i < 25; i++) {
        const f = document.createElement('div');
        f.className = 'light-flare';
        const pos = getOutsidePosition();
        f.style.left = pos.x + 'px';
        f.style.top = pos.y + 'px';
        f.style.animationDelay = Math.random() * 8 + 's';
        document.body.appendChild(f);
      }
    });
  </script>
