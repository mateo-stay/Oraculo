<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrÃ¡culo Digital</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616489.png" />
</head>
<body>
  <!-- ================================
       Contenedor Central del OrÃ¡culo
       ================================= -->
  <div class="container">
    <h1>ðŸ”® OrÃ¡culo MÃ­stico</h1>
    <!-- Input y botÃ³n con IDs -->
    <input type="text" id="pregunta" placeholder="Haz tu pregunta..." />
    <button id="btn-consultar">Consultar</button>
    <p id="respuesta"></p>
  </div>

  <!-- ================================
       GeneraciÃ³n de partÃ­culas y destellos
       (evitando que nazcan sobre el .container)
       ================================= -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.querySelector('.container');
      const rect = container.getBoundingClientRect();

      // FunciÃ³n que retorna una posiciÃ³n aleatoria fuera del rectÃ¡ngulo del container
      function getOutsidePosition() {
        let x, y;
        do {
          x = Math.random() * window.innerWidth;
          y = Math.random() * window.innerHeight;
        } while (
          x >= rect.left &&
          x <= rect.right &&
          y >= rect.top &&
          y <= rect.bottom
        );
        return { x, y };
      }

      // PartÃ­culas (mÃ¡s grandes y mÃ¡s lentas), todas fuera del container
      for (let i = 0; i < 80; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const pos = getOutsidePosition();
        p.style.left = pos.x + 'px';
        p.style.top = pos.y + 'px';
        p.style.animationDuration = (12 + Math.random() * 8) + 's';    // 12sâ€“20s
        p.style.animationDelay = (Math.random() * 10) + 's';
        p.style.width = p.style.height = (Math.random() * 10 + 8) + 'px'; // 8pxâ€“18px
        document.body.appendChild(p);
      }

      // Destellos de luz (light-flares), todos fuera del container
      for (let i = 0; i < 25; i++) {
        const f = document.createElement('div');
        f.className = 'light-flare';
        const pos = getOutsidePosition();
        f.style.left = pos.x + 'px';
        f.style.top = pos.y + 'px';
        f.style.animationDelay = (Math.random() * 8) + 's';
        document.body.appendChild(f);
      }
    });
  </script>

  <!-- ================================
       LÃ³gica del OrÃ¡culo + Text-to-Speech
       ================================= -->
  <script src="script.js"></script>
</body>
</html>
