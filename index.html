<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Or치culo Digital</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616489.png" />
</head>
<body>
  <!-- Contenedor central -->
  <div class="container">
    <h1>游댩 Or치culo M칤stico</h1>
    <!-- Input y bot칩n con IDs -->
    <input type="text" id="pregunta" placeholder="Haz tu pregunta..." />
    <button id="btn-consultar">Consultar</button>
    <p id="respuesta"></p>
  </div>

  <!-- ================================
       Generaci칩n de part칤culas y destellos
       (evitando que nazcan sobre el .container)
       ================================= -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.querySelector('.container');
      const rect = container.getBoundingClientRect();

      // Funci칩n que retorna una posici칩n aleatoria fuera del rect치ngulo del container
      function getOutsidePosition() {
        let x, y;
        do {
          x = Math.random() * window.innerWidth;
          y = Math.random() * window.innerHeight;
        } while (
          x >= rect.left &&
          x <= rect.right &&
          y >= rect.top &&
          y <= rect.bottom
        );
        return { x, y };
      }

      // Part칤culas (m치s grandes y m치s lentas), todas fuera del container
      for (let i = 0; i < 80; i++) {
        const p = document.createElement('div');
        p.className = 'particle';

        // Obtenemos coordenada fuera del contenedor
        const pos = getOutsidePosition();
        p.style.left = pos.x + 'px';
        p.style.top = pos.y + 'px';

        // Animaci칩n m치s lenta: entre 12s y 20s
        p.style.animationDuration = (12 + Math.random() * 8) + 's';
        p.style.animationDelay = (Math.random() * 10) + 's';

        // Tama침o mayor: entre 8px y 18px
        p.style.width = p.style.height = (Math.random() * 10 + 8) + 'px';

        document.body.appendChild(p);
      }

      // Destellos de luz (light-flares), todos fuera del container
      for (let i = 0; i < 25; i++) {
        const f = document.createElement('div');
        f.className = 'light-flare';

        const pos = getOutsidePosition();
        f.style.left = pos.x + 'px';
        f.style.top = pos.y + 'px';

        // Animaci칩n de destello con un retraso aleatorio
        f.style.animationDelay = (Math.random() * 8) + 's';

        document.body.appendChild(f);
      }
    });
  </script>

  <!-- ================================
       L칩gica del Or치culo + Text-to-Speech
       ================================= -->
  <script src="script.js"></script>
</body>
</html>
